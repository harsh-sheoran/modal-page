<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <button type="button" class="post-Comment bg-post fw-semibold" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Post&nbsp;Comment
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content card">
                <div class="modal-header">
                    <h1 class="create_post" id="Label">Create Post</h1>
                </div>
                <div class="modal-body">
                    <div class="d-sm-flex d-block gap-2">
                        <input type="text" placeholder="Post title will be here..." class="w-100 border-2"></input>
                        <div class="dropdown  mt-sm-0 mt-2">
                            <button class="slect-event slect-btn border-2 fw-normal w-100 text-start" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Select&nbsp;Event
                            </button>
                            <ul class="dropdown-menu">
                                <li class="dropdown-item">Action</li>
                                <li class="dropdown-item">Another action</li>
                                <li class="dropdown-item">Something else here</li>
                            </ul>
                        </div>
                    </div>
                    <textarea name="Send Massage" placeholder="Post title will be here..." style="resize: none;"
                        class="border-3  w-100 mt-2"></textarea>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="Select-Photos fw-medium Select-Photos-bg">Select
                        Photos</button>
                    <button type="button" class="Create-Post-1 fw-semibold bg-post">Create Post</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
